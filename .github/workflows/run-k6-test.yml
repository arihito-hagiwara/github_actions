name: Run K6 Load Test

on:
  workflow_dispatch:
    inputs:
      scenario_file_name:
        description: 'Scenario file name from scenario directory (e.g., scenario.js). Leave empty to skip S3 upload.'
        required: false
        default: ''
        type: string
      task_count:
        description: 'Number of tasks for ECS run task'
        required: false
        default: '1'
        type: string

jobs:
  run-k6-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.ASSUME_ROLE_ARN_STAGING }}
          aws-region: ap-northeast-1

      - name: Upload scenario file to S3
        if: ${{ inputs.scenario_file_name != '' }}
        run: |
          echo "Uploading ${{ inputs.scenario_file_name }} to S3..."
          aws s3 cp scenario/${{ inputs.scenario_file_name }} s3://hagiwara-k6-test-bucket/k6/scenario.js
          echo "File uploaded successfully as scenario.js"

      - name: Install ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: v2.4.3

      - name: Run ECS task with ecspresso
        env:
          TASK_COUNT: ${{ inputs.task_count }}
        run: |
          cd deploy
          echo "Running ECS task with count: ${TASK_COUNT}"
          ecspresso run --config config.yaml --tasks ${TASK_COUNT}
